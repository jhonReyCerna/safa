<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/public/assets/styles/session.css">
</head>
<body class="text-center">
    <form class="form-signin">
  <img class="mb-4" src="/public/res/drawable/bosque.jpg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" required autofocus>
  <input type="password" id="inputPassword" class="form-control" placeholder="Ingresar Contraseña" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="Recordar Contraseña"> Recordar Contraseña
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</form>
</body>
<script src="/lib/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</html>
